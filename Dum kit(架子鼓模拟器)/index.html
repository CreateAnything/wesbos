<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section id="wrapper">
        <section class="toogle">
            <div>
                <span class="btn" data-index="0">Drum Kit</span>
                <span class="btn" data-index="1">Piano Kit</span>
            </div>
        </section>
        <section class="content">
            <div class="drum-kit">
                    <div data-key="65" class="kit-item">
                        <p class="key-code">A</p>
                        <p class="key-rhythm">DO</p>
                    </div>
                    <div data-key="83" class="kit-item">
                        <p class="key-code">S</p>
                        <p class="key-rhythm">RE</p>
                    </div>
                    <div data-key="68" class="kit-item">
                        <p class="key-code">D</p>
                        <p class="key-rhythm">MI</p>                        
                    </div>
                    <div data-key="70" class="kit-item">
                        <p class="key-code">F</p>
                        <p class="key-rhythm">FA</p>                        
                    </div>
                    <div data-key="71" class="kit-item">
                        <p class="key-code">G</p>
                        <p class="key-rhythm">LA</p>                        
                    </div>
                    <div data-key="72" class="kit-item">
                        <p class="key-code">H</p>
                        <p class="key-rhythm">DO</p>                        
                    </div>
                    <div data-key="74" class="kit-item">
                        <p class="key-code">J</p>
                        <p class="key-rhythm">SI</p>                        
                    </div>
                    <audio data-key="65" src="sounds/1.MP3"></audio>
                    <audio data-key="83" src="sounds/2.MP3"></audio>
                    <audio data-key="68" src="sounds/3.MP3"></audio>
                    <audio data-key="70" src="sounds/4.MP3"></audio>
                    <audio data-key="71" src="sounds/5.MP3"></audio>
                    <audio data-key="72" src="sounds/6.MP3"></audio>
                    <audio data-key="74" src="sounds/7.MP3"></audio>                    
            </div>
            <div class="piano-kit">
                    <div data-key="65" class="kit-item">
                        <p class="key-code">A</p>
                        <p class="key-rhythm">CLAP</p>                        
                    </div>
                    <div data-key="83" class="kit-item">
                        <p class="key-code">S</p>
                        <p class="key-rhythm">HIHAT</p>                        
                    </div>
                    <div data-key="68" class="kit-item">
                        <p class="key-code">D</p>
                        <p class="key-rhythm">KICK</p>                        
                    </div>
                    <div data-key="70" class="kit-item">
                        <p class="key-code">F</p>
                        <p class="key-rhythm">OPENHAP</p>                        
                    </div>
                    <div data-key="71" class="kit-item">
                        <p class="key-code">G</p>
                        <p class="key-rhythm">BOOM</p>                        
                    </div>
                    <div data-key="72" class="kit-item">
                        <p class="key-code">H</p>
                        <p class="key-rhythm">RIDE</p>                        
                    </div>
                    <div data-key="74" class="kit-item">
                        <p class="key-code">J</p>
                        <p class="key-rhythm">SNARE</p>                        
                    </div>
                    <div data-key="75" class="kit-item">
                        <p class="key-code">K</p>
                        <p class="key-rhythm">TOM</p>                        
                    </div>
                    <div data-key="76" class="kit-item">
                        <p class="key-code">L</p>
                        <p class="key-rhythm">TINK</p>                        
                    </div>
                    <audio data-key="65" src="sounds/clap.wav"></audio>
                    <audio data-key="83" src="sounds/hihat.wav"></audio>
                    <audio data-key="68" src="sounds/kick.wav"></audio>
                    <audio data-key="70" src="sounds/openhat.wav"></audio>
                    <audio data-key="71" src="sounds/boom.wav"></audio>
                    <audio data-key="72" src="sounds/ride.wav"></audio>
                    <audio data-key="74" src="sounds/snare.wav"></audio>
                    <audio data-key="75" src="sounds/tom.wav"></audio>
                    <audio data-key="76" src="sounds/tink.wav"></audio>                    
            </div>
        </section>
    </section>
</body>
</html>
