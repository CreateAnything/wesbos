<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <section class="box">
        <h1>利用JS更新CSS自定义变量</h1>
        <div class="action">
            <div class="action-item">
                <label for="spacing">外边距:</label>
                <input type="range" id="spacing" value="0" name="spacing">                
            </div>
            <div class="action-item">
                <label for="blur">模糊值:</label>
                <input type="range" id="blur" value="0" name="blur">                
            </div>
            <div class="action-item">
                <label for="color">颜色:</label>
                <input type="color" name="color" value="#d91d14">                
            </div>                      
        </div>
        <div class="picture">
            <img src="./image/image.jpg" alt="">
        </div>
    </section>
</body>
</html>
